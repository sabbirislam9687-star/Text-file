<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Text Editor</title><style>
    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: Arial;
    }

    #menuBtn {
        font-size: 28px;
        padding: 10px;
        cursor: pointer;
    }

    #sideMenu {
        width: 270px;
        background: white;
        position: fixed;
        height: 100vh;
        top: 0;
        left: -270px;
        transition: 0.3s;
        padding: 15px;
        box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    #editor {
        width: 100%;
        height: 55vh;
        padding: 12px;
        font-size: 18px;
        border: none;
        outline: none;
        resize: none;
    }

    #canvas {
        width: 100%;
        height: 35vh;
        border: 1px solid #ccc;
        background: white;
    }

    button, select, input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
    }

    .row {
        display: flex;
        gap: 8px;
    }

    .row input {
        flex: 1;
    }
</style>

</head>
<body><span id="menuBtn">☰</span>

<!-- SIDE MENU --><div id="sideMenu"><button onclick="newFile()">নতুন ফাইল</button>

<input type="file" id="openFile" onchange="openFile(event)">

<button onclick="saveFile()">সেভ</button>

<button onclick="downloadPDF()">PDF বানাও</button>

<label>ফন্ট:</label>
<select id="fontSelect" onchange="updateFont()">
    <option value="Noto Sans Bengali">Noto Sans Bengali</option>
    <option value="Kalpurush">Kalpurush</option>
    <option value="SolaimanLipi">SolaimanLipi</option>
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times New Roman</option>
</select>

<label>ফন্ট সাইজ:</label>
<input type="number" id="fontSize" value="18" onchange="updateFont()" />

<label>লেখার রং:</label>
<input type="color" id="fontColor" onchange="updateColor()" />

<label>ব্যাকগ্রাউন্ড:</label>
<input type="color" id="bgColor" onchange="updateBG()" />

<label>ছবি যোগ:</label>
<input type="file" id="imgInput" accept="image/*" onchange="addImage(event)" />

<button onclick="toggleHandWriting()">✍️ হ্যান্ডরাইটিং মোড</button>

<button onclick="toggleDarkMode()">ডার্ক মোড</button>

<button onclick="undoDraw()">↶ Undo</button>
<button onclick="redoDraw()">↷ Redo</button>

<button onclick="shareText()">শেয়ার</button>

<p>আখর সংখ্যা: <span id="count">0</span></p>

</div><textarea id="editor" oninput="countChars()"></textarea><canvas id="canvas"></canvas>

<script>
// MENU
let menuOpen = false;
menuBtn.onclick = () => {
    sideMenu.style.left = menuOpen ? "-270px" : "0";
    menuOpen = !menuOpen;
};

// EDITOR BASICS
function newFile() {
    editor.value = "";
    countChars();
}

function openFile(event) {
    let reader = new FileReader();
    reader.onload = e => editor.value = e.target.result;
    reader.readAsText(event.target.files[0]);
}

function saveFile() {
    const blob = new Blob([editor.value], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "note.txt";
    a.click();
}

// FONT CONTROL
function updateFont() {
    editor.style.fontFamily = fontSelect.value;
    editor.style.fontSize = fontSize.value + "px";
}

function updateColor() {
    editor.style.color = fontColor.value;
    brushColor = fontColor.value;
    ctx.strokeStyle = brushColor;
}

function updateBG() {
    editor.style.background = bgColor.value;
}

function countChars() {
    count.innerText = editor.value.length;
}

// CANVAS (Handwriting)
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.35;

let drawing = false;
let handwriting = false;
let brushColor = "#000";
let undoStack = [];
let redoStack = [];

function toggleHandWriting() {
    handwriting = !handwriting;
}

function saveState() {
    undoStack.push(canvas.toDataURL());
}

canvas.addEventListener("mousedown", e => {
    if (!handwriting) return;
    drawing = true;
    saveState();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("mousemove", e => {
    if (!drawing || !handwriting) return;
    ctx.lineWidth = 3;
    ctx.lineJoin = "round";
    ctx.shadowBlur = 3;
    ctx.shadowColor = brushColor;
    ctx.strokeStyle = brushColor;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
});

canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mouseout", () => drawing = false);

// Undo / Redo
function undoDraw() {
    if (undoStack.length === 0) return;
    redoStack.push(canvas.toDataURL());
    let data = undoStack.pop();
    let img = new Image();
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    img.src = data;
}

function redoDraw() {
    if (redoStack.length === 0) return;
    undoStack.push(canvas.toDataURL());
    let data = redoStack.pop();
    let img = new Image();
    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    img.src = data;
}

// Add Image
function addImage(event) {
    const img = new Image();
    img.onload = () => ctx.drawImage(img, 20, 20, 180, 160);
    img.src = URL.createObjectURL(event.target.files[0]);
}

// DARK MODE
let dark = false;
function toggleDarkMode() {
    dark = !dark;
    document.body.style.background = dark ? "#000" : "#f2f2f2";
    editor.style.background = dark ? "#222" : "white";
    editor.style.color = dark ? "#fff" : fontColor.value;
}

// SHARE
async function shareText() {
    if (navigator.share) {
        await navigator.share({ text: editor.value });
    } else alert("শেয়ার সাপোর্ট নেই");
}

// PDF EXPORT (simple)
function downloadPDF() {
    let w = window.open("", "");
    w.document.write(`<pre>${editor.value}</pre>`);w.print();
w.close();

}

</script></body>
</html>
